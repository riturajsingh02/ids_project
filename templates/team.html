{% extends 'index.html' %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #15172b 0%, #23243b 100%);
        color: #e0e6f0;
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
    }

    h2.title {
        text-align: center;
        margin-top: 70px;
        font-size: 2em;
        font-weight: 700;
        letter-spacing: 1.4px;
        color: #71f8ff;
        text-shadow: 0 4px 24px #00ffe030;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .info {
        font-family: "Montserrat", sans-serif;
        color: #8d97ad;
        font-weight: 300;
    }

    .name1 {
        font-family: "Poppins", sans-serif;
        padding: 80px 0;
    }

    .name1 .header .title {
        font-weight: 800;
        font-size: 55px;
        margin-bottom: 50px;
    }

    .name2 {
        margin-top: 50px;
        padding: 30px;
        background-color: #f6f9ff;
        border-radius: 50px;
        transition: background 0.3s;
    }

    .name2:hover {
        background: linear-gradient(to right, #016cec, #00b5f7);
        color: white;
    }

    .name2 .image {
        position: relative;
        margin-bottom: 30px;
    }

    .name2 .image img {
        width: 100%;
        border-radius: 50%;
        border: 1px dashed transparent;
    }

    .name2:hover .image img {
        border: 4px dashed #fff;
        padding: 8px;
    }

    .name2 .image .icon {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 50%);
        width: 60px;
        height: 60px;
        line-height: 60px;
        background: linear-gradient(to right, #016cec, #00b5f7);
        color: #fff;
        border-radius: 50%;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
    }

    .name2 .image .icon:hover {
        background: #fff;
        color: #016cec;
    }

    .name2 .image .icon a {
        color: inherit;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
        line-height: 60px;
    }

    .name2 .info .name {
        font-size: 24px;
        font-weight: 700;
    }

    .name2 .info .head1 {
        text-transform: uppercase;
        font-size: 14px;
        color: #016cec;
    }

    .name2:hover .info .name,
    .name2:hover .info .head1 {
        color: #fff;
    }

    .follow-us a {
        color: #8d97ad;
        transition: 0.2s;
    }

    .follow-us a:hover {
        color: #316ce8;
        transform: translateY(-3px);
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .col-md-3 {
        flex: 1 1 calc(25% - 20px);
        max-width: 25%;
    }

    @media (max-width: 768px) {
        .col-md-3 {
            max-width: 100%;
        }

        .name1 .header .title {
            font-size: 36px;
        }
    }

    .text-center {
        text-align: center;
    }

    ul {
        padding: 0;
        list-style: none;
    }

    .list-inline-item {
        display: inline-block;
        margin: 0 5px;
    }
</style>

<!-- Include Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col">
            <div class="header">
                <h2 class="title">Our Team Members</h2>
            </div>

    </div>

    <div class="row">

        <!-- Member 1 -->
        <div class="col-md-3">
            <div class="name2 text-center">
                <div class="image">
                    <img src="{{ url_for('static', filename='team1.jpg') }}" alt="Rituraj">
                    <div class="icon">
                        <a href="https://github.com/riturajsingh02" target="_blank"><i class="fab fa-github"></i></a>
                    </div>
                </div>
                <div class="info">
                    <h3 class="name">Rituraj Singh Rana</h3>

        <!-- Member 2 -->

                    </div>
                </div>
                <div class="info">
                    <h3 class="name">Niharika Negi</h3>

        <!-- Member 4 -->

                <div class="info">

</div>
{% endblock %}

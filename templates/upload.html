<!DOCTYPE html>
<html>
<head>
    <title>Upload File - IDS FCFS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            background: linear-gradient(135deg, #15172b 0%, #23243b 100%);
            color: #e0e6f0;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            margin-top: 60px;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: #71f8ff;
            text-shadow: 0 4px 24px #00ffe030;
        }
        form {
            background: rgba(30, 34, 66, 0.98);
            max-width: 430px;
            margin: 45px auto 0 auto;
            padding: 32px 34px 24px 34px;
            border-radius: 18px;
            box-shadow: 0 6px 24px 0 #00ffe025, 0 1.5px 0 0 #22263a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            background: #202344;
            color: #e0e6f0;
            border: 1.5px solid #71f8ff;
            border-radius: 7px;
            padding: 8px 8px;
            margin-bottom: 22px;
            cursor: pointer;
            width: 92%;
        }
        input[type="file"]::-webkit-file-upload-button {
            background: #232943;
            color: #71f8ff;
            border: none;
            border-radius: 5px;
            padding: 7px 13px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
        }
        input[type="file"]:hover::-webkit-file-upload-button {
            background: #00ffe0;
            color: #15172b;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #71f8ff 0%, #00ffe0 100%);
            color: #15172b;
            font-weight: 700;
            font-size: 1.15em;
            letter-spacing: 1px;
            border: none;
            border-radius: 6px;
            padding: 11px 32px;
            margin-top: 5px;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            box-shadow: 0 2px 12px #00ffe025;
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #00ffe0 0%, #71f8ff 100%);
            color: #23243b;
        }
        a {
            display: block;
            text-align: center;
            margin: 38px auto 0 auto;
            color: #71f8ff;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
            transition: color 0.2s;
            max-width: 220px;
            border: 1.5px solid #232943;
            padding: 10px 0;
            border-radius: 7px;
            background: #1b203e;
            box-shadow: 0 1.5px 8px #00ffe010;
        }
        a:hover {
            color: #00ffe0;
            border-color: #00ffe0;
            background: #232943;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 22px auto 0 auto;
            max-width: 400px;
        }
        li {
            background: #1f2342;
            margin-bottom: 13px;
            padding: 12px 20px;
            border-radius: 7px;
            color: #ff6b6b;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-left: 5px solid #71f8ff;
            box-shadow: 0 1px 8px #00ffe010;
            animation: alertFadeIn 0.7s;
        }
        @keyframes alertFadeIn {
            0% { opacity: 0; transform: translateY(-10px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        /* Cyber security accents */
        body:before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at 80% 0%, #00ffe055 0%, transparent 60%),
                        radial-gradient(ellipse at 0% 100%, #71f8ff35 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        form, h2, a, ul, li {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h2>Upload CSV File</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Upload">
    </form>
    <br>
    <a href="{{ url_for('queue_status') }}">View Scan Queue</a>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>

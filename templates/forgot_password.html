{% extends 'base.html' %}
{% block content %}
    <style>
        body {
            background: linear-gradient(135deg, #15172b 0%, #23243b 100%);
            color: #e0e6f0;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            margin-top: 70px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: #71f8ff;
            text-shadow: 0 4px 24px #00ffe030;
        }
        form {
            background: rgba(30, 34, 66, 0.99);
            max-width: 360px;
            margin: 35px auto 0 auto;
            padding: 36px 32px 28px 32px;
            border-radius: 18px;
            box-shadow: 0 6px 24px 0 #00ffe025, 0 1.5px 0 0 #22263a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            background: #202344;
            color: #e0e6f0;
            border: 1.5px solid #71f8ff;
            border-radius: 7px;
            padding: 12px 10px;
            margin-bottom: 18px;
            font-size: 1.06em;
            width: 98%;
            transition: border 0.2s;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #00ffe0;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #71f8ff 0%, #00ffe0 100%);
            color: #15172b;
            font-weight: 700;
            font-size: 1.09em;
            letter-spacing: 1px;
            border: none;
            border-radius: 7px;
            padding: 12px 0;
            margin-top: 0;
            margin-bottom: 8px;
            width: 100%;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
            box-shadow: 0 2px 12px #00ffe025;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #00ffe0 0%, #71f8ff 100%);
            color: #23243b;
        }
        /* Cyber security glowing accent */
        body:before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at 80% 0%, #00ffe055 0%, transparent 60%),
                        radial-gradient(ellipse at 0% 100%, #71f8ff35 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        form, h2 {
            position: relative;
            z-index: 1;
        }
        @media (max-width: 650px) {
            form {
                max-width: 98vw;
                padding: 18px 5vw 14px 5vw;
            }
        }
    </style>
<h2>Forgot Password</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <button type="submit">Send Reset Link</button>
</form>
{% endblock %}
